<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Account</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="./img/logo/LOGO.svg" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="./img/logo/LOGO.svg" alt="" />
      </div>
      <div class="body">
        <h1>Clique Account Deletion</h1>
        <div class="text-wrapper">
          <p>
            By deleting your account, all data wil be permanently erased and
            cannot be restored. This includes:
          </p>
          <ul>
            <li><i class="fa-solid fa-circle"></i>Photos you uploaded</li>
            <li><i class="fa-solid fa-circle"></i>Your chat history</li>
            <li><i class="fa-solid fa-circle"></i>People you liked</li>
          </ul>
          <p>This action is final. Are you sure you want to proceed?</p>
        </div>
      </div>
      <div class="input-wrapper">
        <form id="deleteAccountForm">
          <div>
            <label for="phoneNumber">Registered phone number</label>
            <div class="input-configurator">
              <button id="selectBtn">
                <div class="button__content-wrapper">
                  <div>
                    <div class="flag-icon--cropper">
                      <img src="https://flagcdn.com/gb.svg" alt="" class="flag-icon">
                    </div>
                    <span id="countryCode">+44</span>
                  </div>
                  <div>
                    <img src="./img/arrow-up.svg" alt="">
                  </div>
                </div>
              </button>
              <input
               required
               maxlength="11"
                id="phoneNumber"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <button id="submitBtn" type="submit">Get verification code</button>
        </form>
        <div id="dropDown" class="dropdown-content">
          <input
            type="text"
            placeholder="Enter the country name or area code"
            id="countrySearch"
          />
          <div class="country-list">
          </div>
        </div>
        <div >
        <div id="invalidNum" class="invalidNum">
            <p>
                There is no account with this number.
            </p>

        </div>
      </div>
    </div>
    <script src="index.js"></script>


  </body>
</html>
